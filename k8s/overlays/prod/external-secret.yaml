apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: foreend-platform-secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: SecretStore
    name: infisical-store
  target:
    name: foreend-platform-secrets
    creationPolicy: Owner
  data:
    - secretKey: LLM_GATEWAY_API_KEY
      remoteRef:
        key: LITELLM_MASTER_KEY
    - secretKey: PERSONAL_INFO_SERVICE_TOKEN
      remoteRef:
        key: PERSONAL_INFO_SERVICE_TOKEN
