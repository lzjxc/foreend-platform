server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # K8s CoreDNS resolver for dynamic upstream resolution
    resolver 10.63.0.10 valid=10s;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Prevent caching of index.html to ensure users always get latest version
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Static file caching (only for local assets, not proxy paths)
    # These files have content hashes in filenames, so 1-year cache is safe
    location ~* ^/assets/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ==================== API Proxies (K8s Internal) ====================

    # Personal Info API
    location /personal-api/ {
        proxy_pass http://personal-info-service.personal.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Service-ID "foreend-platform";
        proxy_set_header X-Service-Token "$PERSONAL_INFO_SERVICE_TOKEN";
    }

    # LLM Gateway (LiteLLM - direct)
    location /llm-gateway/ {
        proxy_pass http://litellm.litellm.svc.cluster.local:4000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization "Bearer $LLM_GATEWAY_API_KEY";
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }

    # LLM Gateway API (our wrapper service with usage breakdown)
    location /llm-gateway-api/ {
        proxy_pass http://llm-gateway.litellm.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # File Gateway (MinIO)
    location /file-api/ {
        proxy_pass http://file-gateway.shared-services.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
        client_max_body_size 100M;
    }

    # Homework API
    location /homework-api/ {
        proxy_pass http://homework-api.homework.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;  # Vision AI grading can take time
        client_max_body_size 50M;  # Allow image uploads up to 50MB
    }

    # Wordbook API
    location /wordbook-api/ {
        proxy_pass http://wordbook-core-api.wordbook.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # AI Weekly API
    location /ai-weekly-api/ {
        proxy_pass http://ai-weekly-api.apps.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Notification Service (uses variable to allow startup without DNS resolution)
    location /notification-api/ {
        set $notification_upstream http://msg-gw.shared-services.svc.cluster.local:8000;
        proxy_pass $notification_upstream/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # PDF Service
    location /pdf-api/ {
        proxy_pass http://pdf-service.shared-services.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }

    # Data Fetcher - Collect API (longer timeout for external fetching)
    location /data-fetcher-api/api/v1/collect/ {
        proxy_pass http://data-fetcher.shared-services.svc.cluster.local:8000/api/v1/collect/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 180s;  # 3 minutes for external data collection
    }

    # Data Fetcher - General API
    location /data-fetcher-api/ {
        proxy_pass http://data-fetcher.shared-services.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Config Service
    location /config-api/ {
        proxy_pass http://config-service.shared-services.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Finance Service
    location /finance-api/ {
        proxy_pass http://finance-service.shared-services.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Efficiency Evaluator
    location /efficiency-api/ {
        proxy_pass http://efficiency-evaluator.shared-services.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;  # Evaluation can take longer
    }

    # LM Studio (Local LLM)
    location /lm-studio/ {
        proxy_pass http://192.168.1.218:1234/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 10s;
        proxy_read_timeout 120s;  # LLM responses can be slow
    }

    # Doc Service API
    location /doc-api/ {
        proxy_pass http://doc-service.shared-services.svc.cluster.local:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # MinIO S3 (for PDF downloads etc)
    location /minio-s3/ {
        proxy_pass https://minio.minio.svc.cluster.local:443/;
        proxy_http_version 1.1;
        proxy_set_header Host minio.minio.svc.cluster.local;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_ssl_verify off;
        proxy_connect_timeout 10s;
        proxy_read_timeout 60s;
    }

    # Remote Wake Service
    location /remote-wake-api/ {
        proxy_pass http://remote-wake-service.shared-services.svc.cluster.local:8080/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # MacBook Camera Service (direct LAN access, not K8s)
    location /mac-camera-api/ {
        proxy_pass http://192.168.1.133:8090/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # Argo Workflows API (for batch task progress)
    location /argo-api/ {
        proxy_pass http://argo-workflows-server.argo.svc.cluster.local:2746/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_read_timeout 30s;
    }

    # ==================== Health Check ====================
    location /health {
        access_log off;
        return 200 '{"status":"healthy"}';
        add_header Content-Type application/json;
    }

    # ==================== SPA Fallback ====================
    location / {
        try_files $uri $uri/ /index.html;
    }
}
